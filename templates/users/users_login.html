{% extends "base.html" %}

{% block content %}

<div class="flex justify-center w-full my-5">
  <div class="w-50">
    <form method="post" action="{% url "users:login" %}" class="flex flex-col items-center">
      {% csrf_token %}

      <div class="form-error">{{ form.non_field_errors }}</div>

      {% for field in form %}
        <div class="flex flex-col form-control mb-2">
          <label class="label">
            <span class="label-text mb-1">{{field.label}}</span>
          </label>
          {{field }}
          {% if field.errors %}
            <label class="label text-error">
              {{ field.errors }}
          </label>
          {% endif %}
        </div>
      {% endfor %}
      <button type="submit" class="btn btn-primary self-start ml-2">ВОЙТИ</button>
    </form>
  </div>
</div>

{% endblock content %}
