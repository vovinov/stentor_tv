{% extends "base.html" %}

{% block content %}

    <div class="row">
        <div class="col-8">
            <!-- Форма редактирования -->
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.nonfields_error }}
                <div class="d-flex flex-column">
                    <div class="mb-3">
                        <label>Заголовок</label>
                        <input type="text" 
                                name="{{ form.title.name }}" 
                                value="{{ form.title.value|default_if_none:'' }}"
                                class="form-control" required>
                        {% if form.title.errors %}<div class="text-danger">{{ form.title.errors }}</div>{% endif %}
                    </div>
                    
                    <div class="mb-3">
                        <label>Текст</label>
                        <textarea name="{{ form.content.name }}" 
                                    class="form-control" rows="10">{{ form.content.value|default_if_none:'' }}</textarea>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary">Сохранить</button>
            </form>
        </div>
        <div class="col-4">
            <div class="card bg-light">
                <div class="card-body">
                    <h4 class="card-title">Добавлен</h4>
                    <p class="card-text">{{object.created}}</p>
                    <p class="card-text">{{object.creator}}</p>
                </div>
            </div>
            <div class="mt-3 card bg-light">
                <div class="card-body">
                    <h4 class="card-title">Изменён</h4>
                    <p class="card-text">{{object.updated}}</p>
                    <p class="card-text">{{object.creator}}</p>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
