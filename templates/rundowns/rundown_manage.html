{% extends "base.html" %}

{% block content %}

  
  <a type="button" href="{% url "rundowns:create_rundown" %}" class="btn btn-success mb-2">Создать выпуск</a>
  
  <div class="" id="rundowns">
    <h2 class="text-3xl text-center mb-10">Выберите день</h2>
    <div class="text-center form-control w-full">
      <label class="label" for="date_input">
        <span class="label-text"></span>
      </label>
      <input class="input input-xl" id="date_input" hx-target="#main_content" hx-vals='{"csrfmiddlewaretoken": "{{ csrf_token }}"}' hx-post={% url "rundowns:get_rundowns_by_date" %} hx-triggers="change" type="date" name="date">
    </div>

  </div>

{% endblock %}
