{% load static %}
<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}STENTOR TV{% endblock %}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  {% block head %}{% endblock %}
</head>

<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
    <div class="container">
      <a class="navbar-brand" href="{% url 'index' %}">STENTOR</a>
      <button class="btn btn-outline-secondary btn-sm"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#rundownsSidebar"
        aria-controls="rundownsSidebar">
        Выпуски
      </button>
    </div>
  </nav>

  <main class="container py-5">
    {% block rundown %}
    
    {% endblock %}
  </main>

  <!-- {% block left_side %}
  {% endblock %} -->

  <div class="offcanvas offcanvas-start" tabindex="-1" id="rundownsSidebar" aria-labelledby="rundownsSidebarLabel">
    <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="rundownsSidebarLabel">Выпуски</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>

    <div class="offcanvas-body p-0">
    <div class="list-group list-group-flush">
        {% for r in rundowns %}
        <a class="list-group-item list-group-item-action" href="#">
        {{ r.title }}
        <!-- {% if r.published_at %}
            <small class="text-muted d-block">{{ r.published_at|date:"d.m.Y" }}</small>
        {% endif %} -->
        </a>
        {% endfor %}
    </div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
