{% load static %}
<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>STENTOR TV</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>

  <body class="py-5 px-5">

    <!-- Навигация -->
    <nav class="flex items-center justify-between mb-2">
      <a  class="text-2xl mb-2 font-bold" 
          href="{% url "index" %}">
          STENTOR
      </a>
      {% if user.is_authenticated %}
      <span class="text-xl">{{ user.username.capitalize }}</span>
      <button class="btn" hx-get="{% url "users:logout"%}" hx-trigger="click" hx-target="#main_content">Выйти</button>
      {% endif %}
    </nav>

    <div class="grid grid-cols-12 gap-2">
      {% if user.is_authenticated %}
      <!-- Кнопки слева -->
      <div class="col-span-1 flex flex-col">
        <a href={% url "rundowns:rundowns_manage" %} type="button" class="btn btn-primary"> 
          Выпуски
        </a>        
        <a href={% url "news:manage_news" %} type="button" class="btn btn-secondary"> 
          Новости
        </a>
      </div>
      {% endif %}

      <main class="col-span-11" id="main_content">
        {% block content %} {% endblock %}
      </main>
        
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.8/dist/htmx.min.js" integrity="sha384-/TgkGk7p307TH7EXJDuUlgG3Ce1UVolAOFopFekQkkXihi5u/6OCvVKyz1W+idaz" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/cally"></script>
    
  </body>
</html>
